<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeConnect - Emergency Alert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f4f4f9; }
        .container { text-align: center; margin-top: 50px; }
        .emergency-btn { background-color: rgb(0, 42, 255); color: white; padding: 15px 30px; margin-top: 20px; border-radius: 5px; cursor: pointer; font-size: 20px; }
        .notification { margin-top: 20px; padding: 10px; background-color: #28a745; color: white; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>SafeConnect Emergency Alert System</h2>
    <button class="emergency-btn" onclick="sendEmergency()">Emergency Alert</button>
    <div id="alert-notification" class="notification">
        <p>Emergency Alert Sent! Your location has been shared.</p>
    </div>
</div>


<!-- Alert sound -->
<audio id="alert-sound" src="alert.mp3" preload="auto"></audio>

<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>


<script>
    // Unique user identifier
    const userId = Math.random().toString(36).substr(2, 9);

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBSuVJbIrXYnJlHqQlkp015XDUCWuY0Jdk",
        authDomain: "safeconnect-emergency-sy-4f66d.firebaseapp.com",
        databaseURL: "https://safeconnect-emergency-sy-4f66d-default-rtdb.firebaseio.com",
        projectId: "safeconnect-emergency-sy-4f66d",
        storageBucket: "safeconnect-emergency-sy-4f66d.appspot.com",
        messagingSenderId: "526443664201",
        appId: "1:526443664201:web:a8df0bd9d17cd9dcde4098"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Send emergency alert
    function sendEmergency() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const userLocation = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    timestamp: Date.now(),
                    triggeredBy: userId
                };

                database.ref('alerts').set(userLocation)
                    .then(() => {
                        document.getElementById('alert-notification').style.display = 'block';
                    })
                    .catch(error => console.error("Error writing to database:", error));
            }, (error) => {
                alert("Error fetching location: " + error.message);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    // Listen for alerts and display notifications with location info
    database.ref('alerts').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.triggeredBy !== userId) {
            alert("Emergency Alert! Location: " + data.latitude + ", " + data.longitude);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
